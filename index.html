<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>图片缩略图生成器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      color: #333;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 24px;
      color: #1a1a1a;
    }

    .upload-area {
      border: 2px dashed #d0d5dd;
      border-radius: 8px;
      padding: 24px;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      margin-bottom: 24px;
    }

    .upload-area:hover {
      border-color: #4f8ff7;
      background: #f7faff;
    }

    .upload-area p {
      color: #667085;
      font-size: 0.95rem;
    }

    #file-input {
      display: none;
    }

    .result {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .result.visible {
      display: flex;
    }

    .result p {
      font-size: 0.85rem;
      color: #667085;
    }

    #thumbnail {
      border-radius: 6px;
      border: 1px solid #e4e7ec;
      background: #fafafa;
    }

    .error {
      color: #d92d20;
      font-size: 0.85rem;
      margin-top: 12px;
      display: none;
    }

    .error.visible {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>图片缩略图生成器</h1>

    <div class="upload-area" id="upload-area">
      <p>点击此处选择图片文件</p>
      <input type="file" id="file-input" accept="image/*" />
    </div>

    <div class="result" id="result">
      <p>缩略图 (100 x 100)</p>
      <img id="thumbnail" width="100" height="100" alt="缩略图" />
    </div>

    <p class="error" id="error"></p>
  </div>

  <script type="module">
    import init, { Image } from "./dist-web/image_process.js";

    const now = Date.now();
    // 初始化 WASM 模块
    await init();
    console.log(`初始化 WASM 模块时间: ${Date.now() - now}ms`);

    const uploadArea = document.getElementById("upload-area");
    const fileInput = document.getElementById("file-input");
    const resultDiv = document.getElementById("result");
    const thumbnailImg = document.getElementById("thumbnail");
    const errorEl = document.getElementById("error");

    // 上一次生成的 Object URL，用于释放内存
    let prevObjectUrl = null;

    uploadArea.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // 隐藏之前的错误信息
      errorEl.classList.remove("visible");
      resultDiv.classList.remove("visible");

      try {
        let now = Date.now();
        // 读取文件为 Uint8Array
        const arrayBuffer = await file.arrayBuffer();
        console.log(`读取文件时间: ${Date.now() - now}ms`);
        now = Date.now();
        const imageData = new Uint8Array(arrayBuffer);

        // 调用 WASM 生成缩略图
        const img = new Image(imageData);
        console.log(`创建 Image 对象时间: ${Date.now() - now}ms`);
        now = Date.now();
        const thumbnailData = img.thumbnail(100, 100);
        console.log(`生成缩略图时间: ${Date.now() - now}ms`);
        now = Date.now();
        img.free();
        console.log(`释放 Image 对象时间: ${Date.now() - now}ms`);

        // 将缩略图数据转换为 Blob 并创建 Object URL
        const blob = new Blob([thumbnailData], { type: "image/jpeg" });

        // 释放上一次的 Object URL
        if (prevObjectUrl) {
          URL.revokeObjectURL(prevObjectUrl);
        }

        prevObjectUrl = URL.createObjectURL(blob);
        thumbnailImg.src = prevObjectUrl;
        resultDiv.classList.add("visible");
      } catch (err) {
        errorEl.textContent = "生成缩略图失败: " + err;
        errorEl.classList.add("visible");
      }
    });
  </script>
</body>

</html>
